<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tela 01</title>
</head>
<body>
    <div id="container">
        <header>
            <img src="img/fundo.jpg" id="img_fundo">
            <input type="text" id="buscar_cidade" placeholder="Busque por cidade">
            <img src="img/busca.svg"  id="img_buscar">
            <p id="p_1">explore a natureza</p>
        </header>

        <main>
            <img src="./img/florestas.jpg" alt="" id="slide_floresta">
            <p id="p_2">florestas</p>
            <img src="./img/florestas.svg" alt="" id="logo_florestas">

            <img src="./img/praias.jpg" alt="" id="slide_praias">
            <p id="p_3">praias</p>
            <img src="./img/praias.svg" alt="" id="logo_praias">
        </main>
        
        <footer>
            <div id="footer">
                <p id="p_saiba_mais">saiba mais</p>
                <canvas id="ret_um"></canvas>

                <p id="p_sobre_empresa">Sobre a Empresa</p>
                <canvas id="ret_dois"></canvas>

                <p id="p_perguntas">perguntas frequentes</p>
                <canvas id="linha_um"></canvas>

                <p id="p_vagas_abertas">vagas abertas</p>
                <canvas id="ret_tres"></canvas>

                <p id="p_meios_pagamento">Meios de Pagamento</p>
                <canvas id="ret_quatro"></canvas>
            </div>
        </footer>
    </div>
</body>
</html>
